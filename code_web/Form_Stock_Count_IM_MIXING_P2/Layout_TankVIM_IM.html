<!-- Tank máy VIM khu vực IM -->
<!-- <div id="form-tank-vim-im" class="detail-form-section"> -->
  <div class="form-row">
    <div class="form-group">
      <label for="tenMayTankVim">Tên máy <span>*</span></label><select id="tenMayTankVim" name="tenMayTankVim" required></select>
    </div>
    <div class="form-group">
      <label for="tenBundleTankVim">Tên Bundle <span>*</span></label><select id="tenBundleTankVim" name="tenBundleTankVim" required></select>
    </div>
    <div class="form-group">
      <label for="mauBundleTankVim">Màu của Bundle <span>*</span></label><select id="mauBundleTankVim" name="mauBundleTankVim" required></select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group"><label for="maSoTankVim">Mã số Tank<span>*</span></label>
      <input type="number" id="maSoTankVim" name="maSoTankVim" required
      maxlength="3" pattern="[0-9]{3}" inputmode="numeric"
      placeholder="Nhập 3 chữ số, ví dụ: 001"
      >
    </div>

    <div class="form-group"><label for="khoiLuongTankVim">Khối lượng Tank<span>*</span></label>
      <input type="number" id="khoiLuongTankVim" name="khoiLuongTankVim" required placeholder="100.5">
    </div>
    <div class="form-group"><label for="khoiLuongHopperVim">Khối lượng Hopper<span>*</span></label>
      <input type="number" id="khoiLuongHopperVim" name="khoiLuongHopperVim" required value="1.09">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group"><label for="soLuongCan">Số lượng cán<span>*</span></label>
      <input type="number" id="soLuongCan" name="soLuongCan" required value="0">
    </div>
  </div>
<!-- </div> -->
