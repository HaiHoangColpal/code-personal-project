
<!-- Tank máy HIM khu vực IM
<div id="form-tank-him-im" class="detail-form-section"> -->
<div class="form-row">
  <div class="form-group">
    <label for="tenMayTankHim">Tên máy <span>*</span></label><select id="tenMayTankHim" name="tenMayTankHim" required></select>
  </div>
  <div class="form-group">
    <label for="tenBundleTankHim">Tên Bundle <span>*</span></label><select id="tenBundleTankHim" name="tenBundleTankHim" required></select>
  </div>
  <div class="form-group">
    <label for="maNhuaTankHim">Mã nhựa HIM <span>*</span></label><select id="maNhuaTankHim" name="maNhuaTankHim" required></select>
  </div>
</div>

<div class="form-row">
  <div class="form-group"><label for="maSoTankHim">Khối lượng Tank<span>*</span></label>
    <input type="number" id="maSoTankHim" name="maSoTankHim" required
    maxlength="3"
    pattern="[0-9]{3}"
    inputmode="numeric"
    placeholder="Nhập 3 chữ số, ví dụ: 001"
    >
  </div>

  <div class="form-group"><label for="khoiLuongTankHim">Khối lượng Tank<span>*</span></label>
    <input type="number" id="khoiLuongTankHim" name="khoiLuongTankHim" required placeholder="100.5">
  </div>
  <div class="form-group"><label for="khoiLuongHopperHim">Khối lượng Hopper<span>*</span></label>
    <input type="number" id="khoiLuongHopperHim" name="khoiLuongHopperHim" required value="5.75">
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label for="maMauTankHim">Mã màu Motan HIM<span>*</span></label><select id="maMauTankHim" name="maMauTankHim" required></select>
  </div>
  <div class="form-group"><label for="khoiLuongMotanHim">Khối lượng Motan<span>*</span></label>
    <input type="number" id="khoiLuongMotanHim" name="khoiLuongMotanHim" required value="6.5">
  </div>
</div>
